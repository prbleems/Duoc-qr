<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Datos</h2>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios" button>
      {{ usuario.id }} - {{ usuario.name }}
    </ion-item>
  </ion-list>
</ion-content>
