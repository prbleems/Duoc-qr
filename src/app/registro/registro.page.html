<ion-header>
</ion-header>

<ion-content>
  <div id="fondo-registro">
    <ion-card id="tarjeta-registro">
        <ion-title class="titulo-principal">Registro</ion-title>
      <ion-card-content>
        <form [formGroup]="formularioregistro" (keyup.enter)="guardar()">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input formControlName="confirmacionpassword" type="password"></ion-input>
          </ion-item>
          <p></p>
          <p></p>
          <div class="ion-text-center">
            <ion-button (click)="guardar()" class="boton-registro">Registrarse</ion-button>
            <ion-button href="/login" fill="outline" class="boton-volver">Volver</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
