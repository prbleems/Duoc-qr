<ion-content>
  <div id="fondo-restablecer">
    <div id="tarjeta-restablecer" class="center-content">
      <h2 class="titulo-principal">Restablecer Contrase침a</h2>

      <form [formGroup]="formularioRestablecer" (ngSubmit)="onSubmit()" class="formulario-restablecer">
        
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="person-outline"></ion-icon> Usuario
          </ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">
            <ion-icon name="key-outline"></ion-icon> C칩digo de Recuperaci칩n
          </ion-label>
          <ion-input formControlName="codigoRecuperacion"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">
            <ion-icon name="lock-closed-outline"></ion-icon> Nueva Contrase침a
          </ion-label>
          <ion-input formControlName="nuevaContrasena" type="password"></ion-input>
        </ion-item>
        
        <p *ngIf="formularioRestablecer.invalid && (formularioRestablecer.dirty || formularioRestablecer.touched)">
          Por favor, complete todos los campos correctamente.
        </p>

        <ion-button expand="block" type="submit" class="boton">Enviar Restablecimiento</ion-button>
        <ion-button href="/login" >Volver</ion-button>
      </form>
    </div>
  </div>
</ion-content>
