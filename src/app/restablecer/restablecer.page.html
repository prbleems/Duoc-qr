<ion-content>
  <!-- Fondo degradado -->
  <div id="fondo-restablecer">
    <div id="tarjeta-restablecer" class="center-content">
      <!-- Título -->
      <h2 class="titulo-principal">Restablecer Contraseña</h2>

      <!-- Formulario -->
      <form [formGroup]="formularioRestablecer" (ngSubmit)="onSubmit()" class="formulario-restablecer">
        
        <!-- Campo de usuario -->
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="person-outline"></ion-icon> Usuario
          </ion-label>
          <ion-input formControlName="usuario" maxlength="10" minlength="10"></ion-input>
        </ion-item>

        <!-- Campo de código de recuperación -->
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="key-outline"></ion-icon> Código de Recuperación
          </ion-label>
          <ion-input formControlName="codigoRecuperacion" maxlength="6"></ion-input>
        </ion-item>

        <!-- Campo de nueva contraseña -->
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="lock-closed-outline"></ion-icon> Nueva Contraseña
          </ion-label>
          <ion-input formControlName="nuevaContrasena" type="password"></ion-input>
        </ion-item>

        <!-- Botón de envío -->
        <p></p>
        <ion-button expand="block" type="submit" class="boton">Enviar Restablecimiento</ion-button>
      </form>
    </div>
  </div>
</ion-content>
